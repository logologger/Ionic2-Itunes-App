<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>search</ion-title>
    <ion-buttons end>
    <button (click)="openFilters()">
    	<ion-icon name="funnel" [style.color]="usesFilter ? 'red':'inherit'"></ion-icon>
    </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content class="search">

<ion-refresher (ionRefresh)="reloadData($event)">
  
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ion-searchbar [(ngModel)]="keyword"
[showCancelButton]="false"

(ionCancel)="userPressedCancel($event)"

(keyup)="keyHasBeenPressed($event)"
></ion-searchbar>

<ion-list>
	<ion-item *ngFor="let result of results">
		<ion-thumbnail item-left>
			<img [src]="result.artworkUrl100">
		</ion-thumbnail>
		<h2  [innerText]="result.trackName"></h2>
		<p>{{result.artistName}}</p>
		<ion-icon (click)="openPreview(result)" item-right [name]="result.kind==='song' ? 'musical-notes':'film'"></ion-icon>
	<!-- 	<ion-icon item-right ion-person [hidden]="result.kind!=='song'"></ion-icon> -->
	</ion-item>
</ion-list>
</ion-content>
