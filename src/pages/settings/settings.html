<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-header>
    <ion-navbar>
        <ion-title>settings</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list radio-group>
        <ion-list-header *ngIf="!selectCountry">
            Pick a Country
        </ion-list-header>
        <ion-list-header *ngIf="selectCountry">
            Country Selected:
            <p [style.direction]="selectCountry.rtl ? 'rtl' : 'ltr' "  [innerText]="selectCountry.local_name"></p>
        </ion-list-header>
        <ion-item *ngFor="let country of countries" [class.active]="selectCountry===country" >
            <ion-label>{{country.name}}</ion-label>
            <ion-radio   [value]="country.code" (ionSelect)="selectCountry = country">
            </ion-radio>
        </ion-item>
    </ion-list>

</ion-content>
