<ion-header>

  <ion-navbar>
    <ion-title>contactus</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="contactForm">
	<ion-item fixed-label>
		<ion-label>Name</ion-label>
		<ion-input type="text"></ion-input>
		<p [hidden]="contactForm.controls.name.untouched || contactForm.controls.name.valid">Please provide your name</p>
	</ion-item>
	<ion-item fixed-label>
	<ion-label>Email</ion-label>
	<ion-input type="email"></ion-input>
	<p [hidden]="contactForm.controls.name.pristine || contactForm.controls.name.valid">Please provide your email</p>
	</ion-item>	
	<button ion-button round (click)="submitForm">Send</button>
	
</form>

</ion-content>
